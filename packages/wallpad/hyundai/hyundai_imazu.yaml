  # 켜짐(중) 명령-> 0xf7, 0x0b, 0x01, 0x2b, 0x02, 0x42, 0x11, 0x03, 0x00, 0x84, 0xee
  # 켜짐(약) 명령-> 0xf7, 0x0b, 0x01, 0x2b, 0x02, 0x42, 0x11, 0x01, 0x00, 0x86, 0xee
  # 꺼짐     명령-> 0xf7, 0x0b, 0x01, 0x2b, 0x02, 0x40, 0x11, 0x02, 0x00, 0x87, 0xee
  - platform: uartex
    name: "Room 1 Fan 1"
    speed_cnt: 3
    state: 
      data: [0x00, 0x01, 0x2b, 0x04, 0x40, 0x11]
      mask: [0x00, 0xff, 0xff, 0xff, 0xff, 0xff]
    state_on:
      offset: 7
      data: [0x01]
    state_off:
      offset: 7
      data: [0x02]
    command_on:
      data: [0x0b, 0x01, 0x2b, 0x02, 0x40, 0x11, 0x01, 0x00]
      ack: [0x0c, 0x01, 0x2b, 0x04, 0x40, 0x11, 0x01, 0x01, 0x07]
    command_off:
      data: [0x0b, 0x01, 0x2b, 0x02, 0x40, 0x11, 0x02, 0x00]
      ack: [0x0c, 0x01, 0x2b, 0x04, 0x40, 0x11, 0x02, 0x02, 0x00]
    command_speed: !lambda |-
      uint8_t speed = x;
      if (speed == 3) return { {0x0b, 0x01, 0x2b, 0x02, 0x40, 0x11, 0x01, 0x00}, {0x0c, 0x01, 0x2b, 0x04, 0x40, 0x11, 0x01, 0x01, 0x07} };
      if (speed == 2) return { {0x0b, 0x01, 0x2b, 0x02, 0x42, 0x11, 0x03, 0x00}, {0x0c, 0x01, 0x2b, 0x04, 0x40, 0x11, 0x01, 0x01, 0x03} };
      if (speed == 1) return { {0x0b, 0x01, 0x2b, 0x02, 0x42, 0x11, 0x01, 0x00}, {0x0c, 0x01, 0x2b, 0x04, 0x40, 0x11, 0x01, 0x01, 0x01} };
      return {};
    state_speed: !lambda |-
      if (check_value(8, 0x01, data, len)) return 1;
      if (check_value(8, 0x03, data, len)) return 2;
      if (check_value(8, 0x07, data, len)) return 3;
      return 0;
