uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO22
  tx_pin: GPIO19

external_components:
  - source: github://eigger/espcomponents/@latest
    components: [ uartex ]
    refresh: always  

uartex:
  rx_timeout: 10ms
  tx_delay: 50ms
  tx_timeout: 500ms
  tx_retry_cnt: 3

  rx_header: [0xf7]
  rx_footer: [0xee]
  tx_header: [0xf7]
  tx_footer: [0xee]

  rx_checksum: xor
  tx_checksum: xor

  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: False
  
sensor:
  - platform: uartex
    name: "Room 1 Plug 1 Power"
    unit_of_measurement: "W"
    state: [0x12, 0x01, 0x1f, 0x04, 0x40, 0x11]
    state_number:
      offset: 8
      length: 2
      precision: 0

