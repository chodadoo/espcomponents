uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO32
  tx_pin: GPIO26
  
external_components:
  - source: github://eigger/espcomponents/@latest
    components: [ uartex ]
    refresh: always  
  
uartex:
  rx_timeout: 10ms
  rx_header: [0x5E, 0x5B]
  rx_footer: [0x5D, 0x0D]

  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: False

number:
  - platform: uartex
    name: "People Count"
    id: id_people_count
    max_value: 30
    min_value: 0
    step: 1
    state: [0x30, 0x30]
    state_number: !lambda |-
      float state = id(id_people_count).state;
      float step = id(id_people_count).traits.get_step();
      if (data[2] == '1') return state + step;
      if (data[2] == '2') return state - step;
      return state;